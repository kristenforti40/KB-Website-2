    <script>
      (function() {
        const defaultFavicon = "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêé</text></svg>";
        let faviconUrl = defaultFavicon;
        try {
          const storedFavicon = localStorage.getItem('kbr_favicon');
          if (storedFavicon && storedFavicon !== 'null' && storedFavicon !== '""') {
            faviconUrl = JSON.parse(storedFavicon);
          }
        } catch (e) {
          console.warn('Could not load favicon from localStorage', e);
        }
        
        let link = document.querySelector("link[rel*='icon']");
        if (!link) {
          link = document.createElement('link');
          link.rel = 'icon';
          document.head.appendChild(link);
        }
        link.href = faviconUrl;
      })();
    </script>
